<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Photographer page</title>
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/photographer_page.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans" />
        <script src="https://kit.fontawesome.com/cb3cd25339.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="index.html" id="fishEye-HomePage">
                <img 
                    src="img/Fisheye_logo.svg" 
                    alt="Fisheye Home page" 
                    title="Fisheye logo" 
                />
            </a>
        </header>
        <main>
            <section id="photographer-informations">
                <div class="profil">
                    <h1 id="Name" class="name-photographer"></h1>
                    <p id="ComeFrom"></p>
                    <p id="Tagline"></p>
                    <ul id="Tags"></ul>
                </div>
                <div>
                    <a href="" id="contact-form-link" class="interactiv-element">Contactez-moi</a>
                </div>
                <div>
                    <img 
                        id="Portrait" 
                        title="Photographer portrait" 
                        alt="Photographer portrait"
                    >
                </div>
            </section>
            <section id="book">
                <form>
                    <label for="order-by">Trier par</label>
                    <select id="order-by" class="interactiv-element">
                        <option value="popu" selected>Popularité</option>
                        <option value="date">Date</option>
                        <option value="titr">Titre</option>
                    </select>
                </form>
                <div id="gallery" class="gallery">
                    <div class="button-section">
                        <a id="previous" class="move" href=""></a>
                    </div>
                    <a class="photo-container hide" id="photo-container-0" href="">
                        <img id="photo-0" alt="">
                        <h2 id="photo-title-0"></h2>
                        <p class="like">
                            <span id="likeP-0"></span> 
                            <i class="fas fa-heart"></i>
                        </p>
                    </a>
                    <a class="photo-container hide" id="photo-container-1" href="">
                        <img id="photo-1" alt="">
                        <h2 id="photo-title-1"></h2>
                        <p class="like">
                            <span id="likeP-1"></span> 
                            <i class="fas fa-heart"></i>
                        </p>
                    </a>
                    <a class="photo-container hide" id="photo-container-2" href="">
                        <img id="photo-2" alt="">
                        <h2 id="photo-title-2"></h2>
                        <p class="like">
                            <span id="likeP-2"></span> 
                            <i class="fas fa-heart"></i>
                        </p>
                    </a>
                    <a class="photo-container hide" id="photo-container-3" href="">
                        <img id="photo-3" alt="">
                        <h2 id="photo-title-3"></h2>
                        <p class="like">
                            <span id="likeP-3"></span> 
                            <i class="fas fa-heart"></i>
                        </p>
                    </a>
                    <a class="photo-container hide" id="photo-container-4" href="">
                        <img id="photo-4" alt="">
                        <h2 id="photo-title-4"></h2>
                        <p class="like">
                            <span id="likeP-4"></span> 
                            <i class="fas fa-heart"></i>
                        </p>
                    </a>
                    <a class="photo-container hide" id="photo-container-5" href="">
                        <img id="photo-5" alt="">
                        <h2 id="photo-title-5"></h2>
                        <p class="like">
                            <span id="likeP-5"></span> 
                            <i class="fas fa-heart"></i>
                        </p>
                    </a>
                    <a class="photo-container hide" id="photo-container-6" href="">
                        <img id="photo-6" alt="">
                        <h2 id="photo-title-6"></h2>
                        <p class="like">
                            <span id="likeP-6"></span> 
                            <i class="fas fa-heart"></i>
                        </p>
                    </a>
                    <a class="photo-container hide" id="photo-container-7" href="">
                        <img id="photo-7" alt="">
                        <h2 id="photo-title-7"></h2>
                        <p class="like">
                            <span id="likeP-7"></span> 
                            <i class="fas fa-heart"></i>
                        </p>
                    </a>
                    <a class="photo-container hide" id="photo-container-8" href="">
                        <img id="photo-8" alt="">
                        <h2 id="photo-title-8"></h2>
                        <p class="like">
                            <span id="likeP-8"></span> 
                            <i class="fas fa-heart"></i>
                        </p>
                    </a>
                    <a class="photo-container hide" id="photo-container-9" href="">
                        <img id="photo-9" alt="">
                        <h2 id="photo-title-9"></h2>
                        <p class="like">
                            <span id="likeP-9"></span> 
                            <i class="fas fa-heart"></i>
                        </p>
                    </a>
                    <a class="photo-container hide" id="video-container-0" href="">
                        <video id="video-0" controls> </video>
                        <h2 id="video-title-0"></h2>
                        <p class="like">
                            <span id="likeV-0"></span> 
                            <i class="fas fa-heart"></i>
                        </p>
                    </a>
                    <div class="button-section">
                        <a id="close-lightbox" href=""></a>
                        <a id="next" class="move" href=""></a>
                    </div>
                <!-- 
                    input used to store necessary information
                    how the media viewer works
                -->
                    <!-- media type of active element -->
                    <input type="hidden" id="current-element-type" value="photo">
                    <!-- number of active element -->
                    <input type="hidden" id="lightbox-position">
                    <!-- photos sum -->
                    <input type="hidden" id="photo-sum">
                    <!-- vidéos sum -->
                    <input type="hidden" id="video-sum">
                </div>
            </section>
            <section id="further-information">
                <p id="like-total"></p>
                <p id="Price"></p>
            </section>
        </main>
        <script src="js/obj/jsonDataCollector.js"></script>
        <script src="js/obj/photographerDisplay.js"></script>
        <script src="js/obj/photographerLongProfilDisplay.js"></script>
        <script src="js/obj/lightbox.js"></script>
        <script src="js/photographer_page.js"></script>
    </body>
</html>
