<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Fisheye</title>
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans" />
    </head>
    <body>
        <div id="pass-cont" class="hidden" role="link">Passer au contenu</div>
        <header class="absolute flex just-cont-spac-betw">
            <a href="index.html" id="fishEye-HomePage">
                <img 
                    src="img/Fisheye_logo.svg" 
                    alt="Fisheye Home page" 
                    title="Fisheye logo" 
                />
            </a>
            <nav aria-label="photographer categories">
                <ul class="flex">
                    <a href="#photographers-list">
                        <li 
                            id="portrait-photographer" 
                            aria-label="Portrait photographer"
                            class="inline-block first-color-text tags" 
                        >
                            <span>Portrait</span>
                        </li>
                    </a>
                    <a href="#photographers-list">
                        <li 
                            id="art-photographer" 
                            aria-label="Art photographer"
                            class="inline-block first-color-text tags" 
                        >
                            <span>Art</span>
                        </li>
                    </a>
                    <a href="#photographers-list">
                        <li 
                            id="fashion-photographer" 
                            aria-label="Fashion photographer"
                            class="inline-block first-color-text tags" 
                        >
                            <span>Fashion</span>
                        </li>
                    </a>
                    <a href="#photographers-list">
                        <li 
                            id="architecture-photographer" 
                            aria-label="Architecture photographer"
                            class="inline-block first-color-text tags" 
                        >
                            <span>Architecture</span>
                        </li>
                    </a>
                    <a href="#photographers-list">
                        <li 
                            id="travel-photographer" 
                            aria-label="Travel photographer"
                            class="inline-block first-color-text tags" 
                        >
                            <span>Travel</span>
                        </li>
                    </a>
                    <a href="#photographers-list">
                        <li 
                            id="sports-photographer" 
                            aria-label="Sports photographer"
                            class="inline-block first-color-text tags" 
                        >
                            <span>Sports</span>
                        </li>
                    </a>
                    <a href="#photographers-list">
                        <li 
                            id="animals-photographer" 
                            aria-label="Animals photographer"
                            class="inline-block first-color-text tags" 
                        >
                            <span>Animals</span>
                        </li>
                    </a>
                    <a href="#photographers-list">
                        <li 
                            id="events-photographer" 
                            aria-label="Events photographer"
                            class="inline-block first-color-text tags" 
                        >
                            <span>Events</span>
                        </li>
                    </a>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="absolute first-color-text">Nos photographes</h1>
            <section id="photographers-list" class="flex">
                
            </section>
        </main>
        <script src="js/obj/jsonDataCollector.js"></script>
        <script src="js/obj/photographerDisplay.js"></script>
        <script src="js/obj/photoShortProfilDisplay.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
