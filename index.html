<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Fisheye</title>
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans" />
    </head>
    <body>
        <div id="pass-cont" class="hidden" role="link">Passer au contenu</div>
        <header class="absolute flex just-cont-spac-betw">
            <a href="index.html" id="fishEye-HomePage" aria-label="Link Fisheye Home page">
                <img 
                    src="img/Fisheye_logo.svg" 
                    alt="Fisheye Home page" 
                    title="Fisheye logo" 
                />
            </a>
            <nav aria-label="photographer categories menu">
                <ul class="flex">
                    <li id="portrait-photographer" class="inline-block">    
                        <a 
                            href="#photographers-list" 
                            class="first-color-text tags" 
                            aria-label="Portrait photographer"
                        >
                            <span>Portrait</span>
                        </a>
                    </li>
                    <li id="art-photographer" class="inline-block">    
                            <a 
                                href="#photographers-list" 
                                class="first-color-text tags" 
                                aria-label="Art photographer"
                            >
                                <span>Art</span>
                            </a>
                    </li>
                    <li id="fashion-photographer"  class="inline-block">    
                            <a 
                                href="#photographers-list" 
                                class="first-color-text tags" 
                                aria-label="Fashion photographer"
                            >
                                <span>Fashion</span>
                            </a>
                    </li>
                    <li id="architecture-photographer" class="inline-block">    
                        <a 
                            href="#photographers-list" 
                            class="first-color-text tags" 
                            aria-label="Architecture photographer"
                        >
                            <span>Architecture</span>
                        </a>
                    </li>
                    <li 
                        id="travel-photographer" class="inline-block">    
                            <a 
                                href="#photographers-list" 
                                class="first-color-text tags" 
                                aria-label="Travel photographer"
                            >
                                <span>Travel</span>
                            </a>
                    </li>
                    <li 
                        id="sports-photographer" class="inline-block">    
                            <a 
                                href="#photographers-list" 
                                class="first-color-text tags" 
                                aria-label="Sports photographer"
                            >
                                <span>Sports</span>
                            </a>
                    </li>
                    <li 
                        id="animals-photographer" class="inline-block">    
                            <a 
                                href="#photographers-list" 
                                class="first-color-text tags" 
                                aria-label="Animals photographer"
                            >
                                <span>Animals</span>
                            </a>
                    </li>
                    <li 
                        id="events-photographer" class="inline-block">    
                            <a 
                                href="#photographers-list" 
                                class="first-color-text tags" 
                                aria-label="Events photographer"
                            >
                                <span>Events</span>
                            </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="absolute first-color-text">Nos photographes</h1>
            <section id="photographers-list" class="flex" aria-label="Photograher's list">
                
            </section>
        </main>
        <script src="js/obj/jsonDataCollector.js"></script>
        <script src="js/obj/photographerDisplay.js"></script>
        <script src="js/obj/photoShortProfilDisplay.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
