<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Fisheye</title>
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans" />
    </head>
    <body>
        <header>
            <a href="index.html">
                <img 
                    src="img/Fisheye_logo.svg"

                />
            </a>
            <nav aria-label="photographer categories">
                <ul>
                    <a href="#photographers-list">
                        <li 
                            id="portrait-photographer" 
                            aria-label="Portrait photographer"
                        >
                            Portrait
                        </li>
                    </a>
                    <a href="#photographers-list">
                        <li 
                            id="art-photographer" 
                            aria-label="Art photographer"
                        >

                        </li>

                    <a href="#photographers-list">
                        <li

                    <a href="#photographers-list">
                        <li

                            aria-label="Architecture photographer"

                        </li>

                    <a href="#photographers-list">
                        <li 
                            id="travel-photographer" 
                            aria-label="Travel photographer"

                            aria-label="Sports photographer"

                            Sports
                        </li>
                    </a>
                    <a href="#photographers-list">
                        <li 
                            id="animals-photographer" 
                            aria-label="Animals photographer"
                        >
                            Animals
                        </li>
                    </a>
                    <a href="#photographers-list">
                        <li 
                            id="events-photographer" 
                            aria-label="Events photographer"
                        >
                            Events
                        </li>
                    </a>
                </ul>

        </header>
        <main>
            <h1>Nos photographes</h1>
            <section id="photographers-list">
                
            </section>
        </main>

</html>
